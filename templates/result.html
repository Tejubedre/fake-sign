<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Sign Detection Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #3498db, #e74c3c); /* Enhanced gradient colors */
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    {% if is_fake %}
        <p>The sign is fake!</p>
    {% else %}
        <p>The sign is genuine.</p>
    {% endif %}
    <img src="{{ image_path }}" alt="Uploaded Image">
    <nav>
        <a href="/">Home</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <a href="/services">Our Services</a>
        <a href="/faq">FAQ</a>
    </nav>
</body>
</html>
